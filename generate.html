<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generator | PosterBox</title>
    
    <link rel="preconnect" href="https://tstxtfkwgljszcklswny.supabase.co">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lobster&family=Montserrat:wght@700&family=Oswald:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #4f46e5; --bg: #f3f4f6; --surface: #ffffff; --border: #e5e7eb; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: white; z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.3s; }
        .spinner { width: 40px; height: 40px; border: 4px solid var(--border); border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- HEADER --- */
        header { background: white; padding: 12px 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 20; flex-shrink: 0; }
        .brand { font-weight: 800; font-size: 1.1rem; color: #111827; }
        .btn-cancel { text-decoration: none; color: #64748b; font-weight: 600; font-size: 0.9rem; }

        /* --- LAYOUT --- */
        .app-body { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Preview (Top on Mobile) */
        .preview-area { height: 45%; background: #e5e7eb; display: flex; align-items: center; justify-content: center; padding: 20px; position: relative; }
        canvas { max-width: 100%; max-height: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.1); background: white; border-radius: 4px; }

        /* Controls (Bottom on Mobile) */
        .controls-area { flex: 1; background: white; border-radius: 20px 20px 0 0; padding: 25px; overflow-y: auto; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); margin-top: -20px; position: relative; z-index: 10; display: flex; flex-direction: column; }
        
        h2 { margin: 0 0 5px 0; font-size: 1.4rem; color: #111827; }
        p.desc { color: #6b7280; margin: 0 0 25px 0; font-size: 0.9rem; line-height: 1.5; }

        /* Inputs */
        .form-group { margin-bottom: 20px; }
        .label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #9ca3af; margin-bottom: 8px; letter-spacing: 0.5px; }
        .text-input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; outline: none; background: #f9fafb; transition: 0.2s; }
        .text-input:focus { border-color: var(--primary); background: white; }

        /* Photo Upload */
        .upload-box { border: 2px dashed var(--border); padding: 12px; border-radius: 12px; cursor: pointer; display: flex; gap: 12px; align-items: center; background: #f9fafb; transition: 0.2s; }
        .upload-box:active { background: #eef2ff; border-color: var(--primary); }
        .thumb-preview { width: 50px; height: 50px; background: #e5e7eb; border-radius: 8px; object-fit: cover; }
        .upload-text { font-size: 0.95rem; font-weight: 600; color: #334155; }
        .upload-hint { font-size: 0.8rem; color: #9ca3af; }

        /* Action Buttons */
        .action-bar { margin-top: auto; padding-top: 20px; display: flex; gap: 10px; }
        .btn { flex: 1; padding: 16px; border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-share { background: var(--primary); color: white; }
        .btn-down { background: #1f2937; color: white; }

        /* --- DESKTOP OVERRIDE --- */
        @media (min-width: 900px) {
            .app-body { flex-direction: row-reverse; }
            .preview-area { height: 100%; flex: 1; background: #f3f4f6; }
            .controls-area { width: 420px; flex: none; margin: 0; border-radius: 0; border-right: 1px solid var(--border); box-shadow: none; }
        }

        /* --- MODALS --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; flex-direction: column; }
        .crop-area { flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; background: black; }
        .modal-actions { padding: 20px; background: #1f2937; display: flex; gap: 15px; justify-content: center; }
        .btn-modal { padding: 10px 20px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer; min-width: 100px; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loadMsg" style="margin-top:15px; font-weight:600; color:#6b7280;">Loading Campaign...</p>
    </div>

    <header>
        <div class="brand">Poster<span style="color:#4f46e5">Box</span></div>
        <a href="index.html" class="btn-cancel">Cancel</a>
    </header>
    
    <div class="app-body">
        
        <div class="preview-area">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls-area">
            <div>
                <h2 id="cTitle">Loading...</h2>
                <p class="desc" id="cDesc">Customize your poster below.</p>
            </div>
            
            <div id="formFields">
                </div>

            <div class="action-bar">
                <button class="btn btn-share" onclick="window.share()">ðŸš€ Share</button>
                <button class="btn btn-down" onclick="window.download()">â¬‡ Save</button>
            </div>
        </div>

    </div>

    <div id="cropModal" class="modal-overlay">
        <div class="crop-area"><img id="imgToCrop" style="max-width:100%;"></div>
        <div class="modal-actions">
            <button class="btn-modal" style="background:white; color:black;" onclick="document.getElementById('cropModal').style.display='none'">Cancel</button>
            <button class="btn-modal" style="background:#4f46e5; color:white;" onclick="window.applyCrop()">Apply</button>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <script>
        // --- SETUP ---
        const id = new URLSearchParams(window.location.search).get('id');
        const cvs = document.getElementById('canvas');
        const ctx = cvs.getContext('2d');
        const userDat = {}; 
        const bg = new Image();
        let camp = null;
        let cropper, activeId;

        // Force hide loader safety net
        setTimeout(() => { if(document.getElementById('loader')) document.getElementById('loader').remove(); }, 6000);

        // --- LOAD DATA ---
        window.getCampaignFromCloud(id).then(loadedCamp => {
            if(!loadedCamp) { alert('Campaign not found.'); window.location.href='index.html'; return; }
            camp = loadedCamp;

            // Render Text
            document.getElementById('cTitle').innerText = camp.title;
            if(camp.desc) document.getElementById('cDesc').innerText = camp.desc;

            // Render Inputs
            renderInputs();

            // Load Fonts
            if(camp.elements) {
                camp.elements.forEach(el => {
                    if(el.customFontData) {
                        const f = new FontFace(el.font, `url(${el.customFontData})`);
                        f.load().then(l => document.fonts.add(l));
                    }
                });
            }

            // Load BG
            bg.src = camp.image; // Embedded Base64 (Fast)
            bg.onload = () => {
                cvs.width = bg.width; 
                cvs.height = bg.height;
                draw();
                // Hide Loader
                const l = document.getElementById('loader');
                if(l) { l.style.opacity = '0'; setTimeout(() => l.remove(), 300); }
            };
        });

        function renderInputs() {
            const div = document.getElementById('formFields');
            div.innerHTML = '';
            
            // Sort by vertical position so inputs match visual order
            [...camp.elements].sort((a,b) => a.y - b.y).forEach(el => {
                if(el.type === 'input') {
                    div.innerHTML += `
                        <div class="form-group">
                            <span class="label">${el.placeholder}</span>
                            <input type="text" class="text-input" placeholder="Type here..." oninput="window.txt('${el.id}', this.value)">
                        </div>`;
                } else if(el.type === 'photo') {
                    div.innerHTML += `
                        <div class="form-group">
                            <span class="label">Upload Photo</span>
                            <label class="upload-box">
                                <img id="thumb_${el.id}" class="thumb-preview" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>">
                                <div>
                                    <div class="upload-text">Choose Image</div>
                                    <div class="upload-hint">Tap to crop & fit</div>
                                </div>
                                <input type="file" hidden accept="image/*" onchange="window.initCrop(event, '${el.id}')">
                            </label>
                        </div>`;
                }
            });
        }

        // --- LOGIC ---
        window.txt = function(id, val) { userDat[id] = val; draw(); };

        window.initCrop = function(e, id) {
            const f = e.target.files[0]; if(!f) return; activeId = id;
            
            // Find target aspect ratio
            const el = camp.elements.find(x => x.id === id);
            const aspect = el ? (el.w / el.h) : 1;

            const r = new FileReader();
            r.onload = (ev) => {
                document.getElementById('imgToCrop').src = ev.target.result;
                document.getElementById('cropModal').style.display = 'flex';
                
                if(cropper) cropper.destroy();
                // Wait for image to load in modal before initializing cropper
                const img = document.getElementById('imgToCrop');
                // Small timeout ensures DOM is ready
                setTimeout(() => {
                    cropper = new Cropper(img, { viewMode: 1, aspectRatio: aspect, autoCropArea: 1 });
                }, 100);
            };
            r.readAsDataURL(f);
            e.target.value = ''; // Reset file input
        };

        window.applyCrop = function() {
            const res = cropper.getCroppedCanvas().toDataURL();
            const img = new Image(); img.src = res;
            img.onload = () => {
                userDat[activeId] = img;
                document.getElementById('thumb_' + activeId).src = res;
                draw();
                document.getElementById('cropModal').style.display = 'none';
            };
        };

        // --- DRAW ---
        function draw() {
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            ctx.drawImage(bg, 0, 0); // Background

            const s = cvs.width / 450; // Scale factor relative to editor width

            if(camp && camp.elements) {
                // Draw elements in Z-Index order
                [...camp.elements].sort((a,b) => a.zIndex - b.zIndex).forEach(el => {
                    const x = el.x * s, y = el.y * s, w = el.w * s, h = el.h * s;
                    
                    ctx.save();
                    
                    // Rotate
                    if(el.rot) {
                        const cx = x + w/2; const cy = y + h/2;
                        ctx.translate(cx, cy); ctx.rotate(el.rot * Math.PI / 180); ctx.translate(-cx, -cy);
                    }
                    
                    ctx.globalAlpha = el.opacity || 1;

                    if(el.type === 'photo') {
                        // Shape Mask
                        ctx.beginPath();
                        if(el.shape === 'circle') ctx.arc(x + w/2, y + h/2, w/2, 0, Math.PI * 2);
                        else ctx.rect(x, y, w, h); // Supports simple rect for now
                        
                        ctx.clip(); // Everything after this is cropped to shape

                        if(userDat[el.id]) {
                            ctx.drawImage(userDat[el.id], x, y, w, h);
                        } else {
                            ctx.fillStyle = 'rgba(255,255,255,0.4)';
                            ctx.fillRect(x, y, w, h);
                        }
                    } else {
                        // Text
                        const txt = el.type === 'input' ? (userDat[el.id] || el.placeholder) : el.text;
                        ctx.font = `${el.size * s}px Inter`; // Fallback font if custom fails
                        if(el.customFontData) ctx.font = `${el.size * s}px ${el.font}`;
                        
                        ctx.fillStyle = el.color || 'black';
                        ctx.textBaseline = 'middle';
                        
                        // Align
                        let tx = x;
                        if(el.align === 'center') { tx = x + w/2; ctx.textAlign = 'center'; }
                        else if(el.align === 'right') { tx = x + w; ctx.textAlign = 'right'; }
                        else { ctx.textAlign = 'left'; }
                        
                        ctx.fillText(txt, tx, y + h/2);
                    }
                    ctx.restore();
                });
            }
        }

        // --- EXPORT ---
        window.download = function() {
            const a = document.createElement('a');
            a.download = `Poster_${Date.now()}.jpg`;
            a.href = cvs.toDataURL('image/jpeg', 0.9);
            a.click();
        };

        window.share = async function() {
            const blob = await (await fetch(cvs.toDataURL())).blob();
            const file = new File([blob], "poster.png", { type: "image/png" });
            if(navigator.canShare && navigator.canShare({ files: [file] })) {
                navigator.share({ files: [file], title: camp.title });
            } else {
                alert("Sharing is not supported on this browser. Please download the image manually.");
            }
        };
    </script>
</body>
</html>
